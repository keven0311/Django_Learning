{% extends 'layout.html' %}

{% block title %}
    Posts List
{% endblock %}

{% block content %}
    <section>
    <h1>Posts</h1>

    {% for post in posts %}
        <artical calss="post">
            <h2>
                <a href="{% url 'post:page' slug=post.slug %}">
                {{ post.title }}
                </a>
            </h2>
            <p>{{ post.date }} by {{ post.author }}</p>
            <p>{{ post.body }}</p>
        </artical>
    {% endfor %}
    </section>
{%  endblock %}
