{% extends 'layout.html' %}

{% block title %}
    Users List
{% endblock %}

{% block content %}
    <section>
        <h1>All Users</h1>

        {% for user in all_users %}
            <div>
                <a href="{% url 'users:single_user' name=user.name %}">{{user.name}}</a>
                <p>{{user.date}}</p>
            </div>
        {% endfor %}
    </section>
{% endblock %}
