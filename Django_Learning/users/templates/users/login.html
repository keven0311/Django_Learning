{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form class="login_form" action="{% url 'users:login' %}" method='post'>
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        {% endif %}
        <button class='login_button' type='submit'>Login</button>
    </form>
{% endblock %}
