<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="/">
            <span role='img' aria-label="Home" title="Home">🏠</span>
        </a> |
        <a href="/about">
            <span role='img' aria-label="About" title="About">😎</span>
        </a> |
        <a href="{% url 'post:list' %}">
            <span role='img' aria-label="Posts List" title="Posts List">📰</span>
        </a> |
        <a href="{% url 'thetest:test_list' %}">
            <span role='img' aria-label="Thetest" title="Dev Test">🧪</span>
        </a> |
        <a href="{% url 'users:users_list' %}">
            <span role='img' aria-label="Users" title="Users List">👥</span>
        </a> |
        <a href="{% url 'users:sign_up' %}">
            <span role='img' aria-label="Users Sign Up" title="Sign Up">🚀</span>
        </a>
        </a> |
        {% if user.is_authenticated %}
        <a href="{% url 'post:new-post' %}">
            <span role='img' aria-label="New Post" title="New Post">🆕</span>
        </a> |
        <form class="logout" action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button class="logout-button" aria-label="USer Logout" title="Logout">👋</button>
        </form>
        {% else %}
        <a href="{% url 'users:login' %}">
            <span role='img' aria-label="Users Login" title="Login">🎈</span>
        </a> |
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
